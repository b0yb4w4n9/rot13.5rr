	<script type="text/javascript">
		// http://stackoverflow.com/a/617685/987044
		function rot(s, i) {
            if ( i == 13.5 ) {
                var x = s.replace(/[0-9]/g, function (c) {
                    return String.fromCharCode(57 >= (c = c.charCodeAt(0) + 5) ? c : c - 10);
                });
                x = x.replace(/[a-zA-Z]/g, function (c) {
                    return String.fromCharCode((c <= 'Z' ? 90 : 122) >= (c = c.charCodeAt(0) + 13) ? c : c - 26);
                });
                x = x.replace(/[A-Za-z]/g, function (c) {
                    return "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz".charAt(
                           "zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA".indexOf(c));
                });
                return x.split("").reverse().join("");
            }
			return s.replace(/[a-zA-Z]/g, function (c) {
				return String.fromCharCode((c <= 'Z' ? 90 : 122) >= (c = c.charCodeAt(0) + i) ? c : c - 26);
			});
		}
		function update() {
			document.getElementById('output').value = rot(document.getElementById('input').value, +document.getElementById('rot').value);
		}
	</script>
